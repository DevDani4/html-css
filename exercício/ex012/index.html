<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor.</p>
    <video width="560" poster="imagens/limoes-capa.png" controls autoplay loop>
        <source src="midia/meu-video.mp4" >
        <source src="midia/meu-video.m4v" >
        <source src="midia/meu-video.webm" >
        <source src="midia/meu-video.ogv" >
     
    </video>
    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" poster="imagens/limoes-capa.png" src="https://www.youtube.com/embed/IGTJyeSGrzI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>inserindo videos do vimeo</h1>
    <iframe title="vimeo-player" src="https://player.vimeo.com/video/446303286?h=9b6803c27a" width="560" height="315" frameborder="0" allowfullscreen></iframe>
    <iframe src="https://player.vimeo.com/video/326820388?h=f5e785aaaf&autoplay=1&loop=1&title=0&byline=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    <iframe src="https://player.vimeo.com/video/340839083?h=74c61c5cca&autoplay=1&loop=1&color=ff0179&title=0&byline=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>


</body>
</html>
